<!DOCTYPE html>
<html>
    <head>
        <title>定义网页的标题=浏览器选项卡的标题</title>
    </head>
    <body>
        <h1>h1定义一级标题</h1>
        <p>缩进=2或4。要Ctrl + s保存 </p>
        <p>换行 = 两个p 或者br <br>标签</p>
        <b>加粗</b>
        <i>斜体</i>
        <u>下划线</u>
        <img src="https://tse2-mm.cn.bing.net/th/id/OIP-C.WGdjzGzzZTM3l8ec4-BFSgHaEK?pid=ImgDet&rs=1" width="500px">
        <a href="https://www.bilibili.com/">这是B站链接</a>

        <div style="background-color: blue;">
            <p>子集</p>
            <p> 加个蓝色div不能一行放多个</p>
        </div>
        <p>span可以一行多个<span style="background-color: blue;">哈哈哈</span>来了来了<span>呜呜呜呜</span></p>

        <ol>
            <li>111</li>
            <li>222</li>
            <li>3333</li>
        </ol>
        <ul>
            <li>11</li>
            <li>22</li>
        </ul>
        
        <table border="5" class="data-tabl">
            <thead>
                <tr>
                    <td>第一个单元格</td>
                    <td>第二个单元格</td>
                    <td>第三个单元格</td>


                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>表格主体第一行第一个单元格</td>
                    <td>表格主体第一行第二个单元格</td>
                </tr>
                <tr>
                    <td>表格主体第二行第一个单元格</td>
                </tr>
            </tbody>
        </table>
        <p>可以给任意元素加个类class</p>
